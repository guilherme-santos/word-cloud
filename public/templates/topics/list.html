<ul>
  <% _.each(topics, function(topic) { %>
    <li>
      <a href="#/topics/<%= topic.get('id') %>" class="sentiment-score-<%= topic.get('sentimentScoreColor') %>">
        <span class="popularity-word-<%= topic.get('popularityLevel') %>">
          <%- topic.get('label') %></%->
        </span>
      </a>
    </li>
  <% }); %>
</ul>
